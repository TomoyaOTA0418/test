<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="utf-8">
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.0.0"></script>
    <link href="https://unpkg.com/jspsych@7.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
    
    <!-- jsPsychSheet library -->
    <script src="https://brain2ai.github.io/jsPsychSheet/jspsychsheet.js"></script>
    <link rel="stylesheet" href="https://brain2ai.github.io/jsPsychSheet/jspsychsheet.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
  </head>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      //timeline: timeline,
      //show_progress_bar: true,
      on_finish: function() {
        //jsPsych.data.displayData();
        jsPsych.data.get().localSave('csv', 'data.csv');
        //url = "https://script.google.com/macros/s/AKfycbzFcNvspC0ii_mrKWKoFRnuvsQl9mK6pHDuMCmRgjKy7Fqw6AhW1M31o_IF9O--9A138g/exec";
        //jsPsychSheet.uploadData(url, jsPsych.data.get().csv());
      }
    });

    /* create timeline */
    var timeline = [];

    /* preload images */
    /*var preload = {
      type: jsPsychPreload,
      images: ['img/blue.png', 'img/orange.png']
    };
    timeline.push(preload);*/

    /* define welcome message trial */
    /*var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);*/

    /* define instructions trial */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>これは漢字のゲシュタルト崩壊に関する実験です。</p>
        <p>1：1つの漢字が画面に30秒間表示されるので、それが表示されている間注視し続けてください。</p>
        <p>2：その後、テスト用の別の漢字が順に5個表示されます。</p>
        <p>漢字の読みが浮かんだ段階で <strong>J</strong> のキーを押してください。もし読みがわからない場合は<strong>F</strong>のキーを押してください。</p>
        <p>3：これをフォントを変えて3回行います。</p>
        <p>キーを押すと始まります。</p>
      `,
      post_trial_gap: 300
    };
    timeline.push(instructions);

    var message1 = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "約5秒後に注視用漢字が表示されます。",
      choices: "NO_KEYS",
      trial_duration: 1000
      post_trial_gap: 4000 
    };
    timeline.push(message1);

    /* define fixation and test trials */
    var show = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<p style="font-size:60px;">唱</p>',
      choices: "NO_KEYS",
      trial_duration: 3000 ,//30000
      post_trial_gap: 1000 
      /*trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },*/
    };

    timeline.push(show);

    /* define trial stimuli array for timeline variables */
    var test_stimuli = [
      { stimulus: '<div style="font-size:60px;">暇</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">略</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">貯</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">訴</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">推</div>', correct_response: 'j'}
      /*{ stimulus: '<div style="font-size:60px;">紹</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">換</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">販</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">憎</div>', correct_response: 'j'},
      { stimulus: '<div style="font-size:60px;">晴</div>', correct_response: 'j'}*/
    ];

    /*var interval = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: " ",
      choices: "NO_KEYS",
      trial_duration: 1500 ,
      //post_trial_gap: 1000 ,
      data: {
        task: 'interval'
      }
    };*/

    var test = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['f', 'j'],
      post_trial_gap: 1500,
      data: {
        task: 'response',
        //correct_response: jsPsych.timelineVariable('correct_response')
      }/*,
      on_finish: function(data){
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
      }*/
    };

    /* define test procedure */
    var test_procedure = {
      timeline: test,
      timeline_variables: test_stimuli,
      //repetitions: 5,
      randomize_order: true
    };
    timeline.push(test_procedure);

    var end = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: 
        <p>実験を終わります。ご協力ありがとうございました。</p>
        <p>キーを押すとデータをダウンロードします。</p>
        <p>フォームにアップロードして送信をお願いします。</p>
    };
    timeline.push(end);

    /* define debrief */
    /*var debrief_block = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {

        var trials = jsPsych.data.get().filter({task: 'response'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return `<p>You responded correctly on ${accuracy}% of the trials.</p>
          <p>Your average response time was ${rt}ms.</p>
          <p>Press any key to complete the experiment. Thank you!</p>`;

      }
    };
    timeline.push(debrief_block);*/

    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
